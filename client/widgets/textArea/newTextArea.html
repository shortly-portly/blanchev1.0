<head>
  <script type="text/javascript" src="/ckeditor/ckeditor.js"></script>
  <script type="text/javascript" src="/ckeditor/adapters/jquery.js"></script>
</head>


<template name="newTextArea">

  <div class="row">
    <div class="col-sm-1">
      {{questionNo}}.
    </div>



      {{> editor questionNo=questionNo type="text" text=text}}

  </div>


  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <textarea class="{{name}} form-control" name={{name}} rows="5"></textarea>
    </div>
  </div>




</template>
