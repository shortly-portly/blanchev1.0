<template name="newRadar">

  <div class="row">
    <div class="col-sm-1">
      {{questionNo}}.
    </div>

  {{> editor questionNo=questionNo type="text" text=text}}
</div>

  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <table class="table table-striped table-bordered">
        <tr>
          <td><input {{attributes 0}}></td>
          <td><input {{attributes 1}}></td>

        </tr>
        <tr>
          <td><input {{attributes 2}}></td>
          <td><input {{attributes 3}}></td>
        </tr>
        <tr>
          <td><input {{attributes 4}}></td>
          <td><input {{attributes 5}}></td>

        </tr>
      </table>
    </div>
  </div>
    <div class="row">
      <div class="col-sm-12 col-sm-offset-1">
        <canvas id="{{name}}" width="800" height="400"></canvas>
      </div>
    </div>

</template>
