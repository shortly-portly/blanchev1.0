<template name="newWords">

  <div class="row">
    <div class="col-sm-1">
      {{questionNo}}.
    </div>


  {{> editor questionNo=questionNo type="text" text=text}}
</div>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <table class="table table-striped table-bordered">
          <tr>
            <td>
              <input type="text" class="form-control" name="{{name}}0" placeholder="1.">
            </td>
            <td>
              <input type="text" class="form-control" name="{{name}}1" placeholder="2.">
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" class="form-control" name="{{name}}2" placeholder="3.">
            </td>
            <td>
              <input type="text" class="form-control" name="{{name}}3" placeholder="4.">
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" class="form-control" name="{{name}}4" placeholder="5.">
            </td>
          </tr>
        </table>
      </div>
      </div>

</template>
